# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build spring-petclinic-api-gateway source code to container image and deploy to AKS

on:
  push:
    branches: [ main ]
    paths:
      - 'spring-petclinic-api-gateway/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'spring-petclinic-api-gateway/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/setup-kubectl@v3
        name: Setup kubectl
      - name: Setup kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.26'
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.CLUSTER_RESOURCE_GROUP }}'
          cluster-name: '${{ secrets.CLUSTER_NAME }}'
          admin: 'false'
          use-kubelogin: 'true'
      - name: install Build Service CLI
        run: |
          curl -L https://github.com/buildpacks-community/kpack-cli/releases/download/v0.13.0/kp-linux-amd64-0.13.0 -o build-service
          chmod +x build-service
      - name: Build image in Cloud Build Service
        run: ./build-service image save spring-petclinic-api-gateway --tag ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic-api-gateway --replace-additional-tag ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.IMAGE_REPO }}:${{ github.sha }} --git https://github.com/${{ github.repository }}.git --git-revision ${{ github.sha }} --cluster-builder ${{ secrets.BUILDER }} --service-account ${{ secrets.SERVICE_ACCOUNT }} -n ${{ secrets.NAMESPACE }} -e BP_MAVEN_BUILT_MODULE=spring-petclinic-api-gateway -w
      - name: Deploy Image to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: ${{ secrets.NAMESPACE }}
          manifests: |
             deploy/deployment.yaml
          images: '${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.IMAGE_REPO }}:${{ github.sha }}'
          pull-images: false 
          imagepullsecrets: '${{ secrets.IMAGE_PULL_SECRET }}'
